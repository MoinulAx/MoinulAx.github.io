<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rummy</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Cormorant+Garamond:wght@300;400&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --black: #0a0a0a;
      --white: #f5f5f0;
      --mid: #888;
      --accent: #e8e0d0;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: var(--black);
      color: var(--white);
      font-family: 'Cormorant Garamond', serif;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Grain overlay */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.04'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 100;
      opacity: 0.6;
    }

    /* Horizontal rule accent */
    .rule {
      width: 40px;
      height: 1px;
      background: var(--mid);
      margin: 0 auto;
    }

    /* ── LAYOUT ── */
    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 60px 24px 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0;
    }

    /* ── PHOTO ── */
    .photo-wrap {
      position: relative;
      width: 148px;
      height: 148px;
      margin-bottom: 28px;
      animation: fadeUp 0.9s ease both;
    }
    .photo-wrap::after {
      content: '';
      position: absolute;
      inset: -5px;
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 4px;
      pointer-events: none;
    }
    .photo-wrap img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 3px;
      display: block;
      filter: grayscale(100%) contrast(1.1);
    }

    /* ── NAME ── */
    .name {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      font-weight: 700;
      letter-spacing: 0.04em;
      text-align: center;
      line-height: 1;
      animation: fadeUp 0.9s 0.1s ease both;
    }
    .handle {
      font-family: 'Space Mono', monospace;
      font-size: 0.65rem;
      color: var(--mid);
      letter-spacing: 0.2em;
      text-transform: uppercase;
      margin-top: 8px;
      text-align: center;
      animation: fadeUp 0.9s 0.2s ease both;
    }

    /* ── TOGGLE ── */
    .toggle {
      display: flex;
      gap: 0;
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 2px;
      overflow: hidden;
      margin: 32px 0 28px;
      animation: fadeUp 0.9s 0.3s ease both;
    }
    .toggle-btn {
      font-family: 'Space Mono', monospace;
      font-size: 0.6rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      background: transparent;
      color: var(--mid);
      border: none;
      padding: 10px 22px;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      position: relative;
    }
    .toggle-btn + .toggle-btn {
      border-left: 1px solid rgba(255,255,255,0.15);
    }
    .toggle-btn.active {
      background: var(--white);
      color: var(--black);
      font-weight: 700;
    }

    /* ── PROFILE SECTION ── */
    .profile-section { display: none; width: 100%; animation: fadeUp 0.4s ease both; }
    .profile-section.visible { display: block; }

    /* ── LINKS ── */
    .links-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
    }

    .link-item {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 16px 22px;
      text-decoration: none;
      color: var(--white);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 2px;
      background: rgba(255,255,255,0.025);
      transition: background 0.2s, border-color 0.2s, transform 0.15s;
      position: relative;
      overflow: hidden;
    }
    .link-item::before {
      content: '';
      position: absolute;
      left: 0; top: 0; bottom: 0;
      width: 2px;
      background: var(--white);
      transform: scaleY(0);
      transition: transform 0.2s;
      transform-origin: bottom;
    }
    .link-item:hover {
      background: rgba(255,255,255,0.06);
      border-color: rgba(255,255,255,0.3);
      transform: translateX(3px);
    }
    .link-item:hover::before { transform: scaleY(1); }

    .link-icon {
      width: 18px;
      height: 18px;
      opacity: 0.6;
      flex-shrink: 0;
      transition: opacity 0.2s;
    }
    .link-item:hover .link-icon { opacity: 1; }

    .link-label {
      font-family: 'Space Mono', monospace;
      font-size: 0.65rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
    }
    .link-arrow {
      margin-left: auto;
      opacity: 0.3;
      font-size: 0.75rem;
      transition: opacity 0.2s, transform 0.2s;
    }
    .link-item:hover .link-arrow { opacity: 0.8; transform: translateX(3px); }

    /* ── ABOUT ── */
    .about {
      margin-top: 48px;
      text-align: center;
      animation: fadeUp 0.9s 0.5s ease both;
      width: 100%;
    }
    .about-label {
      font-family: 'Space Mono', monospace;
      font-size: 0.55rem;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      color: var(--mid);
      margin-bottom: 14px;
    }
    .about-rule {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 18px;
    }
    .about-rule span { flex: 1; height: 1px; background: rgba(255,255,255,0.1); }
    .about-text {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1rem;
      font-weight: 300;
      line-height: 1.8;
      color: rgba(245,245,240,0.65);
      max-width: 380px;
      margin: 0 auto;
    }

    /* Rummspace logo section */
    .rs-logo {
      width: 120px;
      margin: 0 auto 12px;
      display: block;
      filter: grayscale(100%) brightness(1.4);
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(16px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* SVG icons inline */
    svg { display: block; }
  </style>
</head>

<script>
  const buttons = document.querySelectorAll('.toggle-btn');
  const sections = document.querySelectorAll('.profile-section');
  const profileImg = document.getElementById('profile-img');
  const handleText = document.getElementById('handle-text');

    const data = {
    rummyshoots: { handle: '@rummyshoots', img: 'img/rummy.jpeg' },
    rummspace:   { handle: '@rummspace',   img: 'img/rs-logo.png' }
  };

  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      const target = btn.dataset.target;
      buttons.forEach(b => b.classList.toggle('active', b === btn));
      sections.forEach(s => {
        s.classList.toggle('visible', s.id === target);
      });
      profileImg.style.opacity = '0';
      profileImg.style.transition = 'opacity 0.2s';
      setTimeout(() => {
        profileImg.src = data[target].img;
        if (target === 'rummspace') {
          profileImg.style.filter = 'grayscale(0%) brightness(0.9)';
        } else {
          profileImg.style.filter = 'grayscale(100%) contrast(1.1)';
        }
        profileImg.style.opacity = '1';
      }, 200);
      handleText.textContent = data[target].handle;
    });
  });
</script>
